<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="night-fog-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#1A1F3A" />
      <stop offset="100%" stop-color="#2D2D44" />
    </linearGradient>
    <radialGradient id="night-fog-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#5D6D7E" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#4A5568" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#3A4456" stop-opacity="0.4" />
    </radialGradient>
  </defs>
  
  <!-- Night foggy sky -->
  <rect width="512" height="512" fill="url(#night-fog-sky)"/>
  
  <!-- Fog layers -->
  <ellipse cx="200" cy="200" rx="150" ry="40" fill="url(#night-fog-cloud)" opacity="0.7"/>
  <ellipse cx="250" cy="280" rx="160" ry="45" fill="url(#night-fog-cloud)" opacity="0.6"/>
  <ellipse cx="180" cy="350" rx="140" ry="38" fill="url(#night-fog-cloud)" opacity="0.7"/>
</svg>
