<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="overcast-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#9E9E9E" />
      <stop offset="100%" stop-color="#B0B0B0" />
    </linearGradient>
    <radialGradient id="overcast-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#D0D0D0" />
      <stop offset="50%" stop-color="#B8B8B8" />
      <stop offset="100%" stop-color="#A0A0A0" />
    </radialGradient>
  </defs>
  
  <!-- Overcast sky -->
  <rect width="512" height="512" fill="url(#overcast-sky)"/>
  
  <!-- Thick cloud layers covering most of sky -->
  <ellipse cx="180" cy="160" rx="120" ry="70" fill="url(#overcast-cloud)"/>
  <ellipse cx="280" cy="150" rx="130" ry="75" fill="url(#overcast-cloud)"/>
  <ellipse cx="320" cy="180" rx="110" ry="65" fill="url(#overcast-cloud)"/>
  <ellipse cx="150" cy="200" rx="105" ry="60" fill="url(#overcast-cloud)"/>
  <ellipse cx="250" cy="220" rx="115" ry="68" fill="url(#overcast-cloud)"/>
</svg>
