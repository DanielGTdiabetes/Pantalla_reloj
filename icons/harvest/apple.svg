<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="apple-body" cx="0.4" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="30%" stop-color="#E63946" />
      <stop offset="70%" stop-color="#C1121F" />
      <stop offset="100%" stop-color="#A01D2F" />
    </radialGradient>
    <radialGradient id="apple-highlight" cx="0.35" cy="0.25" r="0.3">
      <stop offset="0%" stop-color="#FFE5E5" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.3" />
    </radialGradient>
    <linearGradient id="apple-leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#52B788" />
      <stop offset="50%" stop-color="#40916C" />
      <stop offset="100%" stop-color="#2D6A4F" />
    </linearGradient>
    <linearGradient id="apple-stem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>
    <filter id="apple-shadow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="2" dy="4"/>
    </filter>
  </defs>
  
  <!-- Apple shadow -->
  <ellipse cx="256" cy="480" rx="90" ry="20" fill="#000000" opacity="0.15" filter="url(#apple-shadow)"/>
  
  <!-- Apple body -->
  <path d="M 256 80 Q 200 100 180 180 Q 160 240 180 300 Q 200 360 240 380 Q 260 400 256 420 Q 252 440 240 460 Q 260 480 280 460 Q 300 440 280 400 Q 320 380 340 300 Q 360 240 340 180 Q 320 100 256 80 Z" 
        fill="url(#apple-body)" 
        stroke="#A01D2F" 
        stroke-width="2"
        filter="url(#apple-shadow)"/>
  
  <!-- Apple highlight -->
  <ellipse cx="180" cy="200" rx="70" ry="80" fill="url(#apple-highlight)"/>
  
  <!-- Apple leaf -->
  <path d="M 256 80 Q 240 60 230 80 Q 220 100 240 110 Q 250 105 256 80 Z" 
        fill="url(#apple-leaf)" 
        stroke="#2D6A4F" 
        stroke-width="1"/>
  
  <!-- Apple stem -->
  <line x1="256" y1="80" x2="256" y2="50" stroke="url(#apple-stem)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Apple shine -->
  <ellipse cx="190" cy="220" rx="25" ry="35" fill="#FFFFFF" opacity="0.6"/>
</svg>
