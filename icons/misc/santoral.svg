<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="cross-gold" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#DAA520" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="-35" y="-180" width="70" height="360" rx="10" fill="url(#cross-gold)" stroke="#8B4513" stroke-width="2"/>
    <!-- Horizontal bar -->
    <rect x="-140" y="-35" width="280" height="70" rx="10" fill="url(#cross-gold)" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Highlights -->
    <rect x="-20" y="-165" width="40" height="330" rx="5" fill="#FFFACD" opacity="0.4"/>
    <rect x="-125" y="-20" width="250" height="40" rx="5" fill="#FFFACD" opacity="0.4"/>
  </g>
</svg>
