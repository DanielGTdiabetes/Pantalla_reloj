<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="news-bg" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#FFFACD" />
      <stop offset="100%" stop-color="#FFFFE0" />
    </linearGradient>
    <linearGradient id="news-paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5DC" />
    </linearGradient>
    <linearGradient id="news-header" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#DC143C" />
      <stop offset="100%" stop-color="#FF6347" />
    </linearGradient>
    <filter id="news-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="4" dy="4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#news-bg)" rx="15"/>
  
  <!-- Newspaper shadow -->
  <rect x="30" y="30" width="452" height="452" rx="8" fill="#000000" opacity="0.15" filter="url(#news-shadow)"/>
  
  <!-- Newspaper base -->
  <rect x="20" y="20" width="452" height="452" rx="8" fill="url(#news-paper)" stroke="#D0D0D0" stroke-width="2"/>
  
  <!-- Newspaper header -->
  <rect x="20" y="20" width="452" height="60" rx="8" fill="url(#news-header)"/>
  
  <!-- Headline text lines (simulated) -->
  <rect x="40" y="100" width="412" height="8" rx="2" fill="#2C2C2C" opacity="0.9"/>
  <rect x="40" y="120" width="380" height="8" rx="2" fill="#2C2C2C" opacity="0.7"/>
  <rect x="40" y="140" width="395" height="8" rx="2" fill="#2C2C2C" opacity="0.6"/>
  
  <!-- Article text lines -->
  <g opacity="0.5">
    <rect x="40" y="180" width="400" height="4" rx="2" fill="#555555"/>
    <rect x="40" y="200" width="390" height="4" rx="2" fill="#555555"/>
    <rect x="40" y="220" width="410" height="4" rx="2" fill="#555555"/>
    <rect x="40" y="240" width="375" height="4" rx="2" fill="#555555"/>
  </g>
</svg>
