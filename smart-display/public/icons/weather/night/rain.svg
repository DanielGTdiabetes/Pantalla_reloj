<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="night-rain-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#1A1F3A" />
      <stop offset="100%" stop-color="#2D2D44" />
    </linearGradient>
    <radialGradient id="night-rain-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="50%" stop-color="#3A4456" />
      <stop offset="100%" stop-color="#2C3E50" />
    </radialGradient>
    <linearGradient id="night-rain-drop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5B9BD5" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4A90E2" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  
  <!-- Night rainy sky -->
  <rect width="512" height="512" fill="url(#night-rain-sky)"/>
  
  <!-- Dark clouds -->
  <ellipse cx="200" cy="180" rx="80" ry="50" fill="url(#night-rain-cloud)"/>
  <ellipse cx="280" cy="170" rx="90" ry="55" fill="url(#night-rain-cloud)"/>
  <ellipse cx="320" cy="200" rx="70" ry="45" fill="url(#night-rain-cloud)"/>
  
  <!-- Rain drops -->
  <g opacity="0.7">
    <line x1="180" y1="250" x2="175" y2="280" stroke="url(#night-rain-drop)" stroke-width="3" stroke-linecap="round"/>
    <line x1="220" y1="270" x2="215" y2="300" stroke="url(#night-rain-drop)" stroke-width="3" stroke-linecap="round"/>
    <line x1="260" y1="250" x2="255" y2="280" stroke="url(#night-rain-drop)" stroke-width="3" stroke-linecap="round"/>
    <line x1="300" y1="270" x2="295" y2="300" stroke="url(#night-rain-drop)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
