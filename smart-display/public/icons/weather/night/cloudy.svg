<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="night-cloudy-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#1A1F3A" />
      <stop offset="100%" stop-color="#2D2D44" />
    </linearGradient>
    <radialGradient id="night-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#5D6D7E" />
      <stop offset="50%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#2C3E50" />
    </radialGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="512" height="512" fill="url(#night-cloudy-sky)"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="80" cy="120" r="2" fill="#FFFFFF"/>
    <circle cx="150" cy="80" r="1.5" fill="#FFFFFF"/>
    <circle cx="400" cy="150" r="2.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Dark clouds -->
  <ellipse cx="200" cy="180" rx="100" ry="60" fill="url(#night-cloud)"/>
  <ellipse cx="280" cy="170" rx="110" ry="65" fill="url(#night-cloud)"/>
  <ellipse cx="320" cy="200" rx="90" ry="55" fill="url(#night-cloud)"/>
</svg>
