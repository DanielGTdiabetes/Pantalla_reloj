<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="waning-gibbous2-moon" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F5F5DC" />
      <stop offset="50%" stop-color="#E6E6FA" />
      <stop offset="100%" stop-color="#D3D3D3" />
    </radialGradient>
    <linearGradient id="waning-gibbous2-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#0A0E27" />
      <stop offset="100%" stop-color="#1A1F3A" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="512" height="512" fill="url(#waning-gibbous2-sky)"/>
  
  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="80" cy="120" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Waning gibbous moon (almost full, small dark on right) -->
  <clipPath id="waning-gibbous2-right-shadow">
    <rect x="326" y="146" width="30" height="220" rx="15"/>
  </clipPath>
  <circle cx="256" cy="256" r="110" fill="url(#waning-gibbous2-moon)"/>
  <circle cx="277" cy="256" r="50" fill="#1A1F3A" clip-path="url(#waning-gibbous2-right-shadow)" opacity="0.95"/>
  
  <!-- Craters -->
  <ellipse cx="240" cy="270" rx="10" ry="15" fill="#B8B8B8" opacity="0.4"/>
  <ellipse cx="220" cy="245" rx="8" ry="12" fill="#B8B8B8" opacity="0.3"/>
  <ellipse cx="242" cy="260" rx="6" ry="10" fill="#A0A0A0" opacity="0.5"/>
</svg>
