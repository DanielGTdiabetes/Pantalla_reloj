[Service]
ExecStartPre=/bin/sh -lc 'pkill -u %U -x firefox-esr 2>/dev/null || pkill -u %U -x firefox 2>/dev/null || true'
ExecStartPre=/bin/sh -lc 'xrandr --fb 1920x1920 || true; sleep 0.2'
ExecStartPre=/bin/sh -lc 'xrandr --output HDMI-1 --rotate right || true; sleep 0.2'
ExecStartPre=/bin/sh -lc 'xrandr --output HDMI-1 --mode 480x1920 --primary --pos 0x0 || true; sleep 0.2'
ExecStartPre=/bin/sh -lc 'xrandr --output HDMI-1 --rotate right || true; sleep 0.2'
ExecStartPre=/bin/sh -lc 'xrandr --fb 1920x480 || true; sleep 0.2'
ExecStartPre=/bin/sh -lc 'xrandr --output HDMI-1 --mode 480x1920 --rotate right --primary --pos 0x0 || true'
