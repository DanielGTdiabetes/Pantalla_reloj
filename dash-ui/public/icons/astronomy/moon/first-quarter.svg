<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="quarter-moon" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#E6E6FA" />
      <stop offset="50%" stop-color="#D3D3D3" />
      <stop offset="100%" stop-color="#C0C0C0" />
    </radialGradient>
    <linearGradient id="quarter-moon-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#0A0E27" />
      <stop offset="100%" stop-color="#1A1F3A" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="512" height="512" fill="url(#quarter-moon-sky)"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="80" cy="120" r="2" fill="#FFFFFF"/>
    <circle cx="400" cy="150" r="2.5" fill="#FFFFFF"/>
    <circle cx="450" cy="200" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- First quarter moon (left half illuminated) -->
  <clipPath id="quarter-left">
    <rect x="156" y="146" width="256" height="220" rx="110"/>
  </clipPath>
  <circle cx="256" cy="256" r="110" fill="url(#quarter-moon)" clip-path="url(#quarter-left)"/>
  
  <!-- Craters -->
  <ellipse cx="280" cy="270" rx="10" ry="15" fill="#B8B8B8" opacity="0.4"/>
  <ellipse cx="300" cy="245" rx="8" ry="12" fill="#B8B8B8" opacity="0.3"/>
</svg>
