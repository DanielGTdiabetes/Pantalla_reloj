<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="crescent-moon" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#E6E6FA" />
      <stop offset="50%" stop-color="#D3D3D3" />
      <stop offset="100%" stop-color="#C0C0C0" />
    </radialGradient>
    <linearGradient id="crescent-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#0A0E27" />
      <stop offset="100%" stop-color="#1A1F3A" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="512" height="512" fill="url(#crescent-sky)"/>
  
  <!-- Stars -->
  <g opacity="0.9">
    <circle cx="80" cy="120" r="2" fill="#FFFFFF"/>
    <circle cx="150" cy="80" r="2.5" fill="#FFFFFF"/>
    <circle cx="400" cy="150" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Waxing crescent moon (thin crescent on right) -->
  <path d="M 256 146 A 110 110 0 0 1 256 366 A 110 110 0 0 1 230 256 Z" fill="url(#crescent-moon)"/>
  
  <!-- Crescent detail -->
  <ellipse cx="270" cy="270" rx="5" ry="8" fill="#B8B8B8" opacity="0.3"/>
</svg>
