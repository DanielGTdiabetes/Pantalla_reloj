<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="pepper-body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF4500" />
      <stop offset="30%" stop-color="#FF6347" />
      <stop offset="70%" stop-color="#DC143C" />
      <stop offset="100%" stop-color="#B22222" />
    </linearGradient>
    <radialGradient id="pepper-highlight" cx="0.45" cy="0.35" r="0.3">
      <stop offset="0%" stop-color="#FFE5E5" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FF6347" stop-opacity="0.4" />
    </radialGradient>
    <linearGradient id="pepper-stem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#006400" />
    </linearGradient>
    <filter id="pepper-shadow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="2" dy="4"/>
    </filter>
  </defs>
  
  <!-- Pepper shadow -->
  <ellipse cx="256" cy="480" rx="45" ry="20" fill="#000000" opacity="0.15" filter="url(#pepper-shadow)"/>
  
  <!-- Pepper body (tapered) -->
  <path d="M 256 80 Q 240 100 230 150 Q 220 280 240 400 Q 250 440 256 460 Q 262 440 272 400 Q 292 280 282 150 Q 272 100 256 80 Z" 
        fill="url(#pepper-body)" 
        stroke="#B22222" 
        stroke-width="2"
        filter="url(#pepper-shadow)"/>
  
  <!-- Pepper highlight -->
  <ellipse cx="240" cy="240" rx="30" ry="120" fill="url(#pepper-highlight)"/>
  
  <!-- Pepper stem (top) -->
  <path d="M 246 80 Q 256 60 266 80 Q 262 70 252 68 Q 242 70 246 80 Z" 
        fill="url(#pepper-stem)" 
        stroke="#006400" 
        stroke-width="1"/>
  
  <!-- Pepper shine -->
  <ellipse cx="250" cy="280" rx="15" ry="40" fill="#FFFFFF" opacity="0.7"/>
</svg>