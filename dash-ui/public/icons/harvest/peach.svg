<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="peach-body" cx="0.45" cy="0.35" r="0.65">
      <stop offset="0%" stop-color="#FFD89B" />
      <stop offset="30%" stop-color="#FFB84D" />
      <stop offset="70%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FF8C00" />
    </radialGradient>
    <radialGradient id="peach-highlight" cx="0.4" cy="0.3" r="0.3">
      <stop offset="0%" stop-color="#FFFACD" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FFD89B" stop-opacity="0.4" />
    </radialGradient>
    <radialGradient id="peach-blush" cx="0.5" cy="0.6" r="0.3">
      <stop offset="0%" stop-color="#FFB6C1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFD89B" stop-opacity="0.3" />
    </radialGradient>
    <linearGradient id="peach-leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#52B788" />
      <stop offset="50%" stop-color="#40916C" />
      <stop offset="100%" stop-color="#2D6A4F" />
    </linearGradient>
    <filter id="peach-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="3" dy="5"/>
    </filter>
  </defs>
  
  <!-- Peach shadow -->
  <ellipse cx="256" cy="480" rx="90" ry="20" fill="#000000" opacity="0.15" filter="url(#peach-shadow)"/>
  
  <!-- Peach body -->
  <path d="M 256 80 Q 200 100 180 200 Q 170 320 200 380 Q 240 420 256 440 Q 272 420 312 380 Q 342 320 332 200 Q 312 100 256 80 Z" 
        fill="url(#peach-body)" 
        stroke="#FF8C00" 
        stroke-width="2"
        filter="url(#peach-shadow)"/>
  
  <!-- Peach highlight -->
  <ellipse cx="200" cy="240" rx="60" ry="80" fill="url(#peach-highlight)"/>
  
  <!-- Peach blush -->
  <ellipse cx="280" cy="320" rx="50" ry="60" fill="url(#peach-blush)"/>
  
  <!-- Peach leaf -->
  <path d="M 256 80 Q 240 60 230 85 Q 220 110 245 115 Q 260 110 256 80 Z" 
        fill="url(#peach-leaf)" 
        stroke="#2D6A4F" 
        stroke-width="1"/>
  
  <!-- Peach shine -->
  <ellipse cx="210" cy="260" rx="25" ry="35" fill="#FFFFFF" opacity="0.8"/>
</svg>