<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="cucumber-body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90EE90" />
      <stop offset="50%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#006400" />
    </linearGradient>
    <radialGradient id="cucumber-highlight" cx="0.5" cy="0.3" r="0.4">
      <stop offset="0%" stop-color="#ADFF2F" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#90EE90" stop-opacity="0.3" />
    </radialGradient>
    <linearGradient id="cucumber-spine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9ACD32" />
      <stop offset="100%" stop-color="#6B8E23" />
    </linearGradient>
    <filter id="cucumber-shadow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="2" dy="3"/>
    </filter>
  </defs>
  
  <!-- Cucumber shadow -->
  <ellipse cx="256" cy="480" rx="100" ry="20" fill="#000000" opacity="0.15" filter="url(#cucumber-shadow)"/>
  
  <!-- Cucumber body (elongated) -->
  <ellipse cx="256" cy="300" rx="120" ry="60" fill="url(#cucumber-body)" stroke="#006400" stroke-width="2" filter="url(#cucumber-shadow)"/>
  
  <!-- Cucumber highlight -->
  <ellipse cx="240" cy="280" rx="80" ry="40" fill="url(#cucumber-highlight)"/>
  
  <!-- Cucumber spines/texture -->
  <g stroke="url(#cucumber-spine)" stroke-width="2" opacity="0.6">
    <line x1="200" y1="260" x2="200" y2="340" stroke-linecap="round"/>
    <line x1="230" y1="250" x2="230" y2="350" stroke-linecap="round"/>
    <line x1="260" y1="250" x2="260" y2="350" stroke-linecap="round"/>
    <line x1="290" y1="250" x2="290" y2="350" stroke-linecap="round"/>
    <line x1="320" y1="260" x2="320" y2="340" stroke-linecap="round"/>
  </g>
  
  <!-- Cucumber shine -->
  <ellipse cx="240" cy="280" rx="50" ry="25" fill="#FFFFFF" opacity="0.6"/>
</svg>