<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bean-pod" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#98FB98" />
      <stop offset="50%" stop-color="#90EE90" />
      <stop offset="100%" stop-color="#32CD32" />
    </radialGradient>
    <radialGradient id="bean-seed" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="50%" stop-color="#654321" />
      <stop offset="100%" stop-color="#3E2723" />
    </radialGradient>
    <linearGradient id="bean-seam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#006400" />
    </linearGradient>
    <filter id="bean-shadow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="1" dy="2"/>
    </filter>
  </defs>
  
  <!-- Bean pod shadow -->
  <ellipse cx="256" cy="380" rx="80" ry="25" fill="#000000" opacity="0.15" filter="url(#bean-shadow)"/>
  
  <!-- Bean pod (curved) -->
  <path d="M 256 180 Q 200 200 180 280 Q 170 340 200 400 Q 230 440 256 450 Q 282 440 312 400 Q 342 340 332 280 Q 312 200 256 180 Z" 
        fill="url(#bean-pod)" 
        stroke="#32CD32" 
        stroke-width="2"
        filter="url(#bean-shadow)"/>
  
  <!-- Bean seam (center line) -->
  <path d="M 256 180 Q 240 260 250 340 Q 256 400 256 450" 
        fill="none" 
        stroke="url(#bean-seam)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Bean seeds (inside pod) -->
  <ellipse cx="230" cy="280" rx="15" ry="25" fill="url(#bean-seed)" stroke="#3E2723" stroke-width="1"/>
  <ellipse cx="256" cy="300" rx="15" ry="25" fill="url(#bean-seed)" stroke="#3E2723" stroke-width="1"/>
  <ellipse cx="282" cy="280" rx="15" ry="25" fill="url(#bean-seed)" stroke="#3E2723" stroke-width="1"/>
  <ellipse cx="240" cy="330" rx="15" ry="25" fill="url(#bean-seed)" stroke="#3E2723" stroke-width="1"/>
  <ellipse cx="272" cy="330" rx="15" ry="25" fill="url(#bean-seed)" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Bean highlight -->
  <ellipse cx="230" cy="300" rx="30" ry="50" fill="#FFFFFF" opacity="0.4"/>
</svg>