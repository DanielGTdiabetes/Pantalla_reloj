<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="eggplant-body" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#9370DB" />
      <stop offset="30%" stop-color="#8B5CF6" />
      <stop offset="70%" stop-color="#6B46C1" />
      <stop offset="100%" stop-color="#4B0082" />
    </radialGradient>
    <radialGradient id="eggplant-highlight" cx="0.45" cy="0.35" r="0.3">
      <stop offset="0%" stop-color="#E9D5FF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#9370DB" stop-opacity="0.4" />
    </radialGradient>
    <linearGradient id="eggplant-cap" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="50%" stop-color="#32CD32" />
      <stop offset="100%" stop-color="#228B22" />
    </linearGradient>
    <filter id="eggplant-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="3" dy="5"/>
    </filter>
  </defs>
  
  <!-- Eggplant shadow -->
  <ellipse cx="256" cy="480" rx="70" ry="25" fill="#000000" opacity="0.2" filter="url(#eggplant-shadow)"/>
  
  <!-- Eggplant body (rounded) -->
  <path d="M 256 100 Q 220 120 200 180 Q 190 280 210 360 Q 230 420 256 440 Q 282 420 302 360 Q 322 280 312 180 Q 292 120 256 100 Z" 
        fill="url(#eggplant-body)" 
        stroke="#4B0082" 
        stroke-width="2"
        filter="url(#eggplant-shadow)"/>
  
  <!-- Eggplant highlight -->
  <ellipse cx="220" cy="240" rx="50" ry="100" fill="url(#eggplant-highlight)"/>
  
  <!-- Eggplant cap (green top) -->
  <path d="M 236 100 Q 256 70 276 100 Q 272 90 252 88 Q 232 90 236 100 Z" 
        fill="url(#eggplant-cap)" 
        stroke="#006400" 
        stroke-width="1"/>
  
  <!-- Eggplant shine -->
  <ellipse cx="230" cy="280" rx="25" ry="50" fill="#FFFFFF" opacity="0.7"/>
</svg>