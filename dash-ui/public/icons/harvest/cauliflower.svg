<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="cauliflower-head" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#F0F0F0" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </radialGradient>
    <radialGradient id="cauliflower-floret" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#FFFACD" />
      <stop offset="50%" stop-color="#F0F0F0" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </radialGradient>
    <linearGradient id="cauliflower-leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="50%" stop-color="#32CD32" />
      <stop offset="100%" stop-color="#228B22" />
    </linearGradient>
    <filter id="cauliflower-shadow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="2" dy="4"/>
    </filter>
  </defs>
  
  <!-- Cauliflower shadow -->
  <ellipse cx="256" cy="480" rx="120" ry="30" fill="#000000" opacity="0.15" filter="url(#cauliflower-shadow)"/>
  
  <!-- Cauliflower main head -->
  <circle cx="256" cy="300" r="120" fill="url(#cauliflower-head)" stroke="#E0E0E0" stroke-width="2" filter="url(#cauliflower-shadow)"/>
  
  <!-- Cauliflower florets (bumpy texture) -->
  <circle cx="220" cy="280" r="25" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="260" cy="270" r="28" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="300" cy="280" r="25" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="230" cy="310" r="28" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="270" cy="310" r="30" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="310" cy="310" r="25" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="240" cy="340" r="28" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="280" cy="340" r="30" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="320" cy="340" r="25" fill="url(#cauliflower-floret)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Cauliflower leaves (bottom) -->
  <path d="M 200 380 Q 180 420 220 440 Q 240 450 256 460 Q 272 450 292 440 Q 332 420 312 380 Q 290 360 256 370 Q 222 360 200 380 Z" 
        fill="url(#cauliflower-leaf)" 
        stroke="#006400" 
        stroke-width="2"/>
</svg>