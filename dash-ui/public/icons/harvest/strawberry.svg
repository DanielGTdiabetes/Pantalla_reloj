<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="strawberry-body" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#FF6B9D" />
      <stop offset="30%" stop-color="#DC143C" />
      <stop offset="70%" stop-color="#C1121F" />
      <stop offset="100%" stop-color="#A01D2F" />
    </radialGradient>
    <radialGradient id="strawberry-highlight" cx="0.45" cy="0.35" r="0.3">
      <stop offset="0%" stop-color="#FFE5F0" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FF6B9D" stop-opacity="0.4" />
    </radialGradient>
    <linearGradient id="strawberry-seed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFF00" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
    <linearGradient id="strawberry-leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="50%" stop-color="#32CD32" />
      <stop offset="100%" stop-color="#228B22" />
    </linearGradient>
    <filter id="strawberry-shadow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="2" dy="4"/>
    </filter>
  </defs>
  
  <!-- Strawberry shadow -->
  <ellipse cx="256" cy="480" rx="80" ry="20" fill="#000000" opacity="0.15" filter="url(#strawberry-shadow)"/>
  
  <!-- Strawberry body -->
  <path d="M 256 100 Q 200 120 180 200 Q 170 280 200 340 Q 220 380 256 400 Q 292 380 312 340 Q 342 280 332 200 Q 312 120 256 100 Z" 
        fill="url(#strawberry-body)" 
        stroke="#A01D2F" 
        stroke-width="2"
        filter="url(#strawberry-shadow)"/>
  
  <!-- Strawberry highlight -->
  <ellipse cx="220" cy="240" rx="60" ry="70" fill="url(#strawberry-highlight)"/>
  
  <!-- Strawberry seeds (yellow dots) -->
  <circle cx="230" cy="220" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="250" cy="210" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="270" cy="220" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="240" cy="250" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="260" cy="250" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="280" cy="240" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="220" cy="280" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="250" cy="280" r="4" fill="url(#strawberry-seed)"/>
  <circle cx="270" cy="290" r="4" fill="url(#strawberry-seed)"/>
  
  <!-- Strawberry leaves (top) -->
  <path d="M 256 100 Q 240 80 235 110 Q 230 120 245 115 Q 260 110 256 100 Z" 
        fill="url(#strawberry-leaf)" 
        stroke="#006400" 
        stroke-width="1"/>
  <path d="M 270 105 Q 285 85 280 110 Q 275 120 270 105 Z" 
        fill="url(#strawberry-leaf)" 
        stroke="#006400" 
        stroke-width="1"/>
  <path d="M 242 105 Q 227 85 232 110 Q 237 120 242 105 Z" 
        fill="url(#strawberry-leaf)" 
        stroke="#006400" 
        stroke-width="1"/>
  
  <!-- Strawberry shine -->
  <ellipse cx="230" cy="260" rx="20" ry="30" fill="#FFFFFF" opacity="0.6"/>
</svg>