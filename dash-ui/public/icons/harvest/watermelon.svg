<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="watermelon-rind" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#90EE90" />
      <stop offset="50%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#006400" />
    </radialGradient>
    <radialGradient id="watermelon-flesh" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#FF6B9D" />
      <stop offset="50%" stop-color="#DC143C" />
      <stop offset="100%" stop-color="#B22222" />
    </radialGradient>
    <linearGradient id="watermelon-seed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F4F2F" />
      <stop offset="100%" stop-color="#1C1C1C" />
    </linearGradient>
    <filter id="watermelon-shadow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="4" dy="6"/>
    </filter>
  </defs>
  
  <!-- Watermelon shadow -->
  <ellipse cx="256" cy="480" rx="160" ry="35" fill="#000000" opacity="0.2" filter="url(#watermelon-shadow)"/>
  
  <!-- Watermelon outer (rind) -->
  <ellipse cx="256" cy="320" rx="180" ry="150" fill="url(#watermelon-rind)" stroke="#006400" stroke-width="4" filter="url(#watermelon-shadow)"/>
  
  <!-- Watermelon inner (flesh) -->
  <ellipse cx="256" cy="320" rx="150" ry="120" fill="url(#watermelon-flesh)" stroke="#B22222" stroke-width="2"/>
  
  <!-- Watermelon seeds -->
  <ellipse cx="220" cy="300" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(-15 220 300)"/>
  <ellipse cx="260" cy="310" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(20 260 310)"/>
  <ellipse cx="290" cy="300" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(-10 290 300)"/>
  <ellipse cx="240" cy="330" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(25 240 330)"/>
  <ellipse cx="280" cy="340" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(-20 280 340)"/>
  <ellipse cx="230" cy="350" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(15 230 350)"/>
  <ellipse cx="270" cy="360" rx="6" ry="10" fill="url(#watermelon-seed)" transform="rotate(-25 270 360)"/>
  
  <!-- Watermelon highlight -->
  <ellipse cx="230" cy="300" rx="50" ry="60" fill="#FFFFFF" opacity="0.6"/>
</svg>