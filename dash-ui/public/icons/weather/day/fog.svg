<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="fog-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#C0C0C0" />
      <stop offset="100%" stop-color="#D3D3D3" />
    </linearGradient>
    <radialGradient id="fog-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F5F5F5" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#E8E8E8" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#D3D3D3" stop-opacity="0.4" />
    </radialGradient>
  </defs>
  
  <!-- Foggy sky -->
  <rect width="512" height="512" fill="url(#fog-sky)"/>
  
  <!-- Fog layers -->
  <ellipse cx="200" cy="200" rx="150" ry="40" fill="url(#fog-cloud)" opacity="0.7"/>
  <ellipse cx="250" cy="280" rx="160" ry="45" fill="url(#fog-cloud)" opacity="0.6"/>
  <ellipse cx="180" cy="350" rx="140" ry="38" fill="url(#fog-cloud)" opacity="0.7"/>
</svg>
