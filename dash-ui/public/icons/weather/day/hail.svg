<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="hail-sky" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#6B7B8C" />
      <stop offset="100%" stop-color="#8B9DC3" />
    </linearGradient>
    <radialGradient id="hail-cloud" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#D0D0D0" />
      <stop offset="50%" stop-color="#B8B8B8" />
      <stop offset="100%" stop-color="#A0A0A0" />
    </radialGradient>
  </defs>
  
  <!-- Hail sky -->
  <rect width="512" height="512" fill="url(#hail-sky)"/>
  
  <!-- Dark clouds -->
  <ellipse cx="200" cy="160" rx="100" ry="60" fill="url(#hail-cloud)"/>
  <ellipse cx="300" cy="150" rx="110" ry="65" fill="url(#hail-cloud)"/>
  
  <!-- Hail stones -->
  <g opacity="0.9">
    <circle cx="180" cy="280" r="4" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="220" cy="300" r="5" fill="#F0F0F0" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="260" cy="280" r="4" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="300" cy="300" r="5" fill="#F0F0F0" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="340" cy="290" r="4" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="200" cy="320" r="4" fill="#F0F0F0" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="280" cy="340" r="5" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="1"/>
  </g>
</svg>
