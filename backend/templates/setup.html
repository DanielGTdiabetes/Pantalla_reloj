<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantalla · Configuración</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        width: min(720px, 92vw);
        padding: 2.5rem 3rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 30px 60px rgba(8, 15, 35, 0.45);
      }
      h1 {
        font-size: 1.8rem;
        margin: 0 0 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      section {
        margin-top: 1.75rem;
      }
      button,
      input {
        font-family: inherit;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        cursor: pointer;
        background: #22d3ee;
        color: #0f172a;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(34, 211, 238, 0.25);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }
      .networks {
        margin-top: 1rem;
        display: grid;
        gap: 0.75rem;
      }
      .network-card {
        border-radius: 1rem;
        padding: 0.9rem 1.1rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(148, 163, 184, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      .network-card strong {
        font-size: 1rem;
      }
      form {
        display: grid;
        gap: 0.85rem;
        margin-top: 1rem;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-size: 0.95rem;
        letter-spacing: 0.03em;
      }
      input[type="text"],
      input[type="password"] {
        padding: 0.7rem 0.9rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.7);
        color: #f8fafc;
        font-size: 1rem;
      }
      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.8rem;
        border-radius: 999px;
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: rgba(34, 197, 94, 0.18);
        border: 1px solid rgba(34, 197, 94, 0.35);
        color: #bbf7d0;
      }
      .status-pill.offline {
        background: rgba(248, 113, 113, 0.18);
        border-color: rgba(248, 113, 113, 0.35);
        color: #fecaca;
      }
      .helper {
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.75);
        margin-top: 0.5rem;
      }
      .message {
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Configuración de red</h1>
      <p class="helper">
        Si configuras la Wi-Fi con éxito, el punto de acceso de emergencia se desactivará automáticamente.
      </p>

      <section>
        <h2>Estado actual</h2>
        <div id="network-status"></div>
      </section>

      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
          <h2 style="margin:0;">Redes disponibles</h2>
          <button id="scan-btn" type="button">Escanear redes</button>
        </div>
        <div class="helper">Pulsa sobre una red para rellenar el formulario.</div>
        <div id="networks" class="networks"></div>
      </section>

      <section>
        <h2>Conectar</h2>
        <form id="connect-form">
          <label>
            SSID
            <input id="ssid" name="ssid" type="text" required />
          </label>
          <label>
            Contraseña
            <input id="psk" name="psk" type="password" placeholder="Deja vacío si es abierta" />
          </label>
          <button type="submit">Conectar</button>
          <div id="form-message" class="message"></div>
        </form>
      </section>
    </main>

    <script>
      const statusTarget = document.getElementById('network-status');
      const networksTarget = document.getElementById('networks');
      const scanBtn = document.getElementById('scan-btn');
      const form = document.getElementById('connect-form');
      const formMessage = document.getElementById('form-message');
      const ssidInput = document.getElementById('ssid');
      const pskInput = document.getElementById('psk');

      async function refreshStatus() {
        try {
          const res = await fetch('/api/network/status');
          if (!res.ok) throw new Error('Respuesta inválida');
          const data = await res.json();
          const connected = Boolean(data.connected);
          const pillClass = connected ? 'status-pill' : 'status-pill offline';
          const details = connected
            ? `<span>Conectado a <strong>${data.ssid ?? 'Desconocido'}</strong></span>`
            : '<span>Sin conexión</span>';
          const ip = data.ip ? `<div class="helper">IP: ${data.ip}</div>` : '';
          statusTarget.innerHTML = `<span class="${pillClass}">${connected ? 'Online' : 'Offline'}</span>${details}${ip}`;
        } catch (error) {
          statusTarget.innerHTML = '<span class="status-pill offline">Error</span> No se pudo obtener el estado';
        }
      }

      async function scanNetworks() {
        scanBtn.disabled = true;
        scanBtn.textContent = 'Buscando…';
        networksTarget.innerHTML = '<div class="helper">Escaneando redes…</div>';
        try {
          const res = await fetch('/api/wifi/scan');
          if (!res.ok) throw new Error('Error escaneando redes');
          const data = await res.json();
          if (!data.length) {
            networksTarget.innerHTML = '<div class="helper">No se encontraron redes cercanas.</div>';
            return;
          }
          networksTarget.innerHTML = '';
          for (const net of data) {
            const signal = net.signal != null ? `${net.signal}%` : '—';
            const security = net.security ?? 'Desconocido';
            const card = document.createElement('button');
            card.type = 'button';
            card.className = 'network-card';
            card.innerHTML = `<div><strong>${net.ssid || '(oculta)'}</strong><div class="helper">${security}</div></div><div class="helper">${signal}</div>`;
            card.addEventListener('click', () => {
              if (net.ssid) {
                ssidInput.value = net.ssid;
                pskInput.focus();
              }
            });
            networksTarget.appendChild(card);
          }
        } catch (error) {
          networksTarget.innerHTML = '<div class="helper">No se pudo escanear redes.</div>';
        } finally {
          scanBtn.disabled = false;
          scanBtn.textContent = 'Escanear redes';
        }
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        formMessage.textContent = 'Conectando…';
        formMessage.style.color = '#bfdbfe';
        const payload = {
          ssid: ssidInput.value.trim(),
          psk: pskInput.value ? pskInput.value : undefined,
        };
        try {
          const res = await fetch('/api/wifi/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          if (!res.ok) {
            const detail = await res.json().catch(() => ({}));
            throw new Error(detail.detail || 'No se pudo conectar');
          }
          formMessage.textContent = 'Conexión solicitada. Revisa el estado unos segundos después.';
          formMessage.style.color = '#bbf7d0';
          setTimeout(refreshStatus, 4000);
        } catch (error) {
          formMessage.textContent = error.message;
          formMessage.style.color = '#fecaca';
        }
      });

      scanBtn.addEventListener('click', scanNetworks);
      refreshStatus();
    </script>
  </body>
</html>
