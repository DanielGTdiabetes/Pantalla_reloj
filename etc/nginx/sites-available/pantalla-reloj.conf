server {
    listen 80;
    # Explicit hostnames so the site continues to match requests when another
    # default server block is enabled on the host. Update this list to reflect
    # the hostname (or hostnames) used to access Pantalla.
    server_name pantalla-reloj pantalla-reloj.local pantalla-reloj.internal pantalla-reloj.lan;

    root /var/www/html;
    index index.html;

    access_log /var/log/nginx/pantalla-reloj.access.log;
    error_log /var/log/nginx/pantalla-reloj.error.log;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
