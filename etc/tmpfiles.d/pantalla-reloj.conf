# tmpfiles.d configuraci√≥n para pantalla-reloj
# Asegura que /var/lib/pantalla-reloj exista con permisos correctos al boot
# Permisos 0700 alineados con StateDirectory en pantalla-dash-backend@.service

# Directorio principal: drwx------ dani:dani
# Debe ser 0700 para consistencia con StateDirectory
d /var/lib/pantalla-reloj 0700 dani dani -

# Subdirectorios
d /var/lib/pantalla-reloj/state 0755 dani dani -
d /var/lib/pantalla-reloj/config.snapshots 0755 dani dani -
d /var/lib/pantalla-reloj/cache 0755 dani dani -
d /var/lib/pantalla-reloj/ics 0700 dani dani -

# Logs
d /var/log/pantalla-reloj 0755 dani dani -

